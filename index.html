<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PacMen !</title>
  <link rel="stylesheet" href="css/styles.css">

  <script src="assets/phaser-3.15.1/dist/phaser.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.2.2/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/joi-browser@13.4.0/dist/joi-browser.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

</head>
<body>
<nav>
  
  <div class="nav-left">
    <img src="assets/img/Pac-man-logo.gif" alt="">
  </div>

  <div class="nav-right">
    <ul>
      <li><a href="#0">Home</a></li>
      <li><a href="#0">SoloPlayer</a></li>
      <li><a href="#0">MultiPlayer Offline</a></li>
      <li><a href="#0">Multiplayer Online</a></li>
    </ul>
  </div>

</nav>
<header>
  <img src="assets/img/ghosts-sm.png" alt="">
</header>
<main>

  <div class="upper-section">

    <div class="left-zone"></div>

    <div class="play-zone">

      <div class="metrics">
        <div class="timer-zone">

          <span>Time : </span>
          <span id="rem-time">02:00</span>

        </div>
      </div>

      <div id="game-screen"></div>

    </div>

    <div class="right-zone">

      <div>Scores</div>
      <ul id="scores">
        <li>Player 1 : 540</li>
        <li>Player 2 : 320</li>
      </ul>

    </div>

  </div>


  <div class="lower-section">

    <div>Replay</div>
    <button id="btn-replay" class="push--flat"></button>

  </div>


</main>


<script type="text/javascript" src="assets/dot-positions.json"></script>
<script src="socket/Message.js"></script>
<script src="socket/gameState/index.js"></script>
<script src="js/game.js"></script>
<script src="js/main.js"></script>
</body>
</html>
